<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miro Template Generator</title>
    <script src="https://miro.com/app/static/sdk.1.1.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/mirotone/dist/styles.css" />
    <link rel="stylesheet" href="./assets/css/main.css">
</head>

<body>
    <div id="header">
        <h1 class="h1">Generate an Efficio template</h1>
        <h2 class="h2">Fill in the options below</h2>
    </div>
    <div id="content">
        <div class="container" id="options">
            <!-- Type -->
            <div class="form-group grid">
                <label class="cs1 ce8"><strong>Meeting type</strong><br>The type of meeting you are having.</label>
                <select name="type" id="meetingType" class="select cs9 ce12" onchange="checkGenerationButton()">
                    <option disabled selected value>Choose meeting type</option>
                    <option value="brainstorm_fp">Brainstorm (first phase)</option>
                    <option value="brainstorm_lp">Brainstorm (late phase)</option>
                    <option value="issue">Issue</option>
                    <option value="issue_c">Issue (complex)</option>
                    <option value="planning">Planning</option>
                    <option value="planning_st">Planning (short term)</option>
                    <option value="planning_lt">Planning (long term)</option>
                    <option value="www_plan">Who, what, where plan</option>
                </select>
            </div>

            <hr />

            <!-- Number of participants -->
            <div class="form-group grid">
                <label class="cs1 ce8"><strong>Participants</strong><br>How many people will participate in the meeting?</label>
                <input class="input cs9 ce12" type="number" name="quantity" id="participantAmount" min="1" placeholder="0" oninput="checkGenerationButton()" onchange="checkGenerationButton()">
            </div>

            <hr />

            <!-- Explanation line in template -->
            <div class="form-group grid">
                <label class="cs1 ce8"><strong>Explanation</strong><br>Would you like an explanation with an example in your template?</label>
                <label class="toggle cs9 ce12"><input type="checkbox" id="wantExplanation"><span style="display: table; margin: 0 auto;"></span></label>
            </div>
        </div>
        <div class="grid">
            <button class="button button-primary cs1 ce3" type="button" id="generationButton" disabled onclick="makeSomething()">Generate</button>
        </div>
    </div>
</body>

<script src="assets/js/options.js"></script>

</html>
